<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Deck - WaveShift</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        .pitch-deck-container {
            min-height: calc(100vh - 100px);
            position: relative;
        }
        
        .pitch-slide {
            width: 100%;
            min-height: calc(100vh - 100px);
            display: none;
            border: none;
        }
        
        .pitch-slide.active {
            display: block;
        }
        
        .pitch-controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 2rem;
            border-radius: 50px;
            box-shadow: 0 8px 24px rgba(0, 61, 92, 0.15);
            z-index: 100;
        }
        
        .pitch-nav-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .pitch-nav-btn:hover {
            background: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 161, 0.3);
        }
        
        .pitch-nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .pitch-counter {
            font-weight: 600;
            color: var(--text-dark);
            min-width: 60px;
            text-align: center;
            font-size: 0.95rem;
        }
        
        .pitch-slide-title {
            position: fixed;
            top: 100px;
            left: 0;
            right: 0;
            background: var(--very-light-blue);
            padding: 1rem 2rem;
            text-align: center;
            z-index: 99;
            display: none;
        }
        
        .pitch-slide-title.show {
            display: block;
        }
        
        .pitch-slide-title h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--primary-dark);
        }
        
        @media (max-width: 768px) {
            .pitch-controls {
                flex-direction: column;
                gap: 0.75rem;
                padding: 1rem;
            }
            
            .pitch-nav-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo"><img src="assets/waveshift-logo.png" alt="WaveShift Logo" style="height: 150px; vertical-align: middle;"></div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="pitch-deck.html" class="active">Pitch Deck</a>
                <a href="technology.html">Technology</a>
                <a href="economics.html">Economics</a>
                <a href="development.html">Development</a>
                <a href="market.html">Market</a>
                <a href="team.html">Team</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main class="pitch-deck-container">
        <iframe class="pitch-slide active" src="pitch/cover.html" title="Cover"></iframe>
        <iframe class="pitch-slide" src="pitch/summary.html" title="Summary"></iframe>
        <iframe class="pitch-slide" src="pitch/problem-market.html" title="Problem & Market"></iframe>
        <iframe class="pitch-slide" src="pitch/solution.html" title="Solution"></iframe>
        <iframe class="pitch-slide" src="pitch/technology.html" title="Technology"></iframe>
        <iframe class="pitch-slide" src="pitch/team.html" title="Team"></iframe>
        <iframe class="pitch-slide" src="pitch/business-model.html" title="Business Model"></iframe>
        <iframe class="pitch-slide" src="pitch/competition.html" title="Competition"></iframe>
        <iframe class="pitch-slide" src="pitch/marketing-sales.html" title="Marketing & Sales"></iframe>
        <iframe class="pitch-slide" src="pitch/financials.html" title="Financials"></iframe>
        <iframe class="pitch-slide" src="pitch/milestones.html" title="Milestones"></iframe>
        <iframe class="pitch-slide" src="pitch/underlying-magic.html" title="Underlying Technology"></iframe>
        
        <div class="pitch-controls">
            <button class="pitch-nav-btn" id="prevBtn" onclick="previousSlide()">← Previous</button>
            <span class="pitch-counter"><span id="slideNumber">1</span> / <span id="totalSlides">12</span></span>
            <button class="pitch-nav-btn" id="nextBtn" onclick="nextSlide()">Next →</button>
        </div>
    </main>

    <footer class="footer" style="position: relative; z-index: 50;">
        <div class="container">
            <p>&copy; 2026 WaveShift. Autonomous Maritime Systems | Early-Stage Venture</p>
        </div>
    </footer>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.pitch-slide');
        const totalSlides = slides.length;
        
        document.getElementById('totalSlides').textContent = totalSlides;
        
        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[n].classList.add('active');
            document.getElementById('slideNumber').textContent = n + 1;
            
            // Update button states
            document.getElementById('prevBtn').disabled = n === 0;
            document.getElementById('nextBtn').disabled = n === totalSlides - 1;
        }
        
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }
        
        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') previousSlide();
        });
        
        // Initialize
        showSlide(0);
    </script>
</body>
</html>
