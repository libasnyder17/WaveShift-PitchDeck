<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Deck - WaveShift</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .pitch-cover-slide {
            background: linear-gradient(135deg, #1a3a52 0%, #2c5f8d 50%, #1a3a52 100%);
        }
        .pitch-cover-slide .pitch-slide-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: clamp(2rem, 8vh, 4rem);
            gap: 0;
            position: relative;
        }
        .cover-logo {
            max-width: clamp(300px, 50vw, 600px);
            height: auto;
            z-index: 10;
            position: relative;
        }
        .cover-title {
            font-size: clamp(6rem, 22vw, 16rem);
            font-weight: 700;
            margin: 0;
            text-align: center;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 15px rgba(13, 40, 71, 0.5), 0 0 25px rgba(26, 77, 109, 0.3);
            letter-spacing: 2px;
            width: 100%;
            line-height: 1;
        }
        .cover-title .wave {
            background: linear-gradient(90deg, #0d2847, #1a4d6d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .cover-title .shift {
            background: linear-gradient(90deg, #c0c0c0, #e8e8e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .cover-tagline {
            font-size: clamp(0.5rem, 0.8vw, 0.7rem);
            color: #ffd54f;
            margin: clamp(0.3rem, 0.5vh, 0.5rem) 0 0 0;
            text-align: center;
            letter-spacing: 0.5px;
            font-weight: 600;
            z-index: 10;
            position: relative;
            width: 100%;
        }
        .cover-date {
            font-size: clamp(0.8rem, 1.5vw, 1.1rem);
            color: #b3e5fc;
            margin: 0;
            text-align: center;
            z-index: 10;
            position: absolute;
            top: clamp(16rem, 37vh, 24rem);
            left: 50%;
            transform: translateX(-40%);
        }
        .cover-hero-figure {
            margin: 0;
            width: 100%;
            height: 50vh;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
            overflow: hidden;
        }
        .cover-hero-figure img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            display: block;
        }
    </style>
</head>
<body class="pitch-deck-body">
    <header class="navbar">
        <div class="container">
            <div class="logo"><img src="../assets/waveshift-logo.png" alt="WaveShift Logo"></div>
            <nav class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../underlying-magic-technology.html">Technology</a>
                <a href="../business-model.html">Economics</a>
                <a href="../milestones.html">Development</a>
                <a href="../market.html">Market</a>
                <a href="../team.html">Team</a>
                <a href="../contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div class="pitch-slide pitch-cover-slide">
        <div class="pitch-slide-content">
            <img src="../assets/waveshift-logo.png" alt="WaveShift Logo" class="cover-logo">
            <p class="cover-date">February 11th, 2026</p>
            
            <figure class="cover-hero-figure">
                <img src="../assets/hero.png" alt="Autonomous surface vessel concept">
            </figure>
            
            <div class="pitch-nav" style="position: absolute; bottom: clamp(1rem, 2vh, 1.5rem); justify-content: center;">
                <a href="problem-market.html" style="background: rgba(255, 255, 255, 0.1); color: white; text-decoration: none; border-radius: 4px; padding: clamp(0.4rem, 1vh, 0.6rem) clamp(0.8rem, 2vw, 1.2rem); transition: background 0.3s;">Start Presentation â†’</a>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
