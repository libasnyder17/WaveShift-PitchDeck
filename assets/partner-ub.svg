<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- University at Buffalo Logo -->
  <defs>
    <style>
      .ub-text { font-family: Arial, sans-serif; font-weight: bold; font-size: 14px; fill: #0066a1; }
      .ub-letter { fill: #0066a1; }
    </style>
  </defs>
  
  <!-- Decorative shield/banner shape -->
  <path class="ub-letter" d="M 100 20 L 140 35 L 140 80 C 140 110 100 145 100 145 C 100 145 60 110 60 80 L 60 35 Z" opacity="0.3"/>
  
  <!-- Main letters UB -->
  <g>
    <!-- U -->
    <path class="ub-letter" d="M 70 50 L 70 90 Q 70 100 80 100 L 80 100 Q 90 100 90 90 L 90 50" stroke="#0066a1" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- B -->
    <rect class="ub-letter" x="105" y="50" width="5" height="50"/>
    <path class="ub-letter" d="M 110 50 L 125 50 Q 130 50 130 57 Q 130 65 125 65 L 110 65" fill="none" stroke="#0066a1" stroke-width="4" stroke-linecap="round"/>
    <path class="ub-letter" d="M 110 65 L 125 65 Q 130 65 130 72 Q 130 100 125 100 L 110 100" fill="none" stroke="#0066a1" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- University text -->
  <text x="100" y="140" text-anchor="middle" class="ub-text" font-size="11">University</text>
  <text x="100" y="158" text-anchor="middle" class="ub-text" font-size="11">at Buffalo</text>
</svg>